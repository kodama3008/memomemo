<!DOCTYPE html>
<html>
  <head>
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1> シンプルMEMO</h1>
    <br />
    <div id="container" class="flex-container">
      <div id="tagList" class="sidebar">
        <div>
          <input type="text" id="tagInput" placeholder="Input tag">
          <button onclick="addTag()">Add</button>
        </div>
        <button id="searchModeToggle">search mode: AND</button>
        <hr>
        <br />
        <div id="tags"></div>
      </div>

      <div id="taskList" class="list-container">
        <div>
          <input type="text" id="taskInput" placeholder="Input task">
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="tasks"></ul>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
